<h4>Leaderboard</h4>

<br>
<div>
    <button type="button" data-ng-click="player.sortValue = '-POINTS'">Points</button>
    <button type="button" data-ng-click="player.sortValue = '-KILLS'">Kills</button>
    <button type="button" data-ng-click="player.sortValue = '-Death'">Deaths</button>
</div>
<br>
<strong data-ng-show="player.sortValue === '-POINTS'">Points</strong>
<strong data-ng-show="player.sortValue === '-KILLS'">Kills</strong>
<strong data-ng-show="player.sortValue === '-Death'">Deaths</strong>
<br>
<ul>
    <li data-ng-repeat="user in player.list | orderBy:player.sortValue ">
        <span data-ng-show="player.sortValue === '-POINTS'">{{ user.POINTS }}:</span>
        <span data-ng-show="player.sortValue === '-KILLS'">{{ user.KILLS }}:</span>
        <span data-ng-show="player.sortValue === '-Death'">{{ user.Death }}:</span>
        {{ user.NAME }}
    </li>
</ul>
