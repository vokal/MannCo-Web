<div class="column-wrap">
    <div class="desktop-only">
        <h3>Leaderboard</h3>
        <br>
        <select id="sort-select" data-ng-model="player.sortValue">
            <option value="-POINTS">Most Points</option>
            <option value="-KILLS">Most Kills</option>
            <option value="Death">Fewest Deaths</option>
        </select>
    </div>
    <ul class="leaderboard-list">
        <li class="card" data-ng-repeat="user in player.list | orderBy:player.sortValue"
            data-ng-click="player.viewPlayerDetail( user );">
            <div class="player-icon">
                <img data-ng-src="{{ user | defaultIcon }}"
                    alt="{{ user.NAME }} Player icon">
            </div>
            <h2>{{ user.NAME }}</h2>
            <span class="player-kpi">KDR: {{ [ user.KILLS, user.Death ] | ratio }}</span>
            <span class="player-kpi">Points: {{ user.POINTS | number }}</span>
            <span class="player-kpi">Kills: {{ user.KILLS | number }}</span>
            <span class="player-kpi">Deaths: {{ user.Death | number }}</span>

            <div class="player-rank">{{ $index + 1 }}</div>
        </li>
    </ul>
</div>
